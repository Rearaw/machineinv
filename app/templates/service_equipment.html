{% extends "base.html" %}
{% block title %}Service Equipment{% endblock %}
{% block content %}
<h2>Service: {{ equipment.equipment_name }}</h2>

<div class="card shadow-sm p-4">
  <form method="post">
    <div class="mb-3">
      <label for="service_date" class="form-label">Service Date</label>
      <input type="date" class="form-control" id="service_date" name="service_date" required>
    </div>
    <div class="mb-3">
      <label for="service_description" class="form-label">Service Description</label>
      <textarea class="form-control" id="service_description" name="service_description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="service_hours" class="form-label">Service Hours</label>
      <input type="number" class="form-control" id="service_hours" name="service_hours" required>
    </div>
    <div class="mb-3">
      <label for="service_cost" class="form-label">Service Cost</label>
      <input type="number" step="0.01" class="form-control" id="service_cost" name="service_cost" required>
    </div>
    <div class="mb-3">
      <label for="service_next_date" class="form-label">Next Scheduled Service</label>
      <input type="date" class="form-control" id="service_next_date" name="service_next_date">
    </div>
    <button type="submit" class="btn btn-success">Submit Service</button>
  </form>
</div>

{% endblock %}
