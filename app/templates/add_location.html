{% extends "base.html" %}
{% block title %}Add Location{% endblock %}
{% block content %}
<h2>Add Location</h2>
<form method="post">
  <div class="mb-3">
    <label for="location_name" class="form-label">Location Name</label>
    <input type="text" class="form-control" id="location_name" name="location_name" required>
  </div>
  <div class="mb-3">
    <label for="location_description" class="form-label">Description</label>
    <textarea class="form-control" id="location_description" name="location_description" rows="3" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add Location</button>
</form>
{% endblock %}
