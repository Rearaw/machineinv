<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Machine Tracker</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="machine_id" class="form-label">Machine ID</label>
                <input type="text" class="form-control" id="machine_id" name="machine_id" required>
            </div>
            <div class="mb-3">
                <label for="machine_name" class="form-label">Machine Name</label>
                <input type="text" class="form-control" id="machine_name" name="machine_name" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="updated_by" class="form-label">Updated By</label>
                <input type="text" class="form-control" id="updated_by" name="updated_by" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Machine</button>
        </form>

        <h2>Machine Logs</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Machine ID</th>
                    <th>Machine Name</th>
                    <th>Status</th>
                    <th>Time</th>
                    <th>Updated By</th>
                </tr>
            </thead>
            <tbody>
                {% for machine in machines %}
                <tr>
                    <td>{{ machine.machine_id }}</td>
                    <td>{{ machine.machine_name }}</td>
                    <td>{{ machine.status }}</td>
                    <td>{{ machine.time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ machine.updated_by }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
